<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="pb1.css">
        <title>Problem1</title>

    <body class="background">
        <h1 align="center">Move elements from list1 to list2</h1>

            <select id="list1" size="7">
                <option id="o1" ondblclick="move(this.id)" value="Bugatti">Bugatti</option>

            </select>
            <select id="list2" size="7">
