<!DOCTYPE html>
<html>
<head>
    <title>Problem1-v2</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html, body {
            height: 100%;
        }

        body {
            background: linear-gradient(to bottom, rgb(227, 252, 248), #ca7bff);
            margin: 0;
            overflow: hidden;
        }

        select{
            background-color: transparent;
        }

        
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1 align="center">Display the routes from selected departure</h1>
    <div align="center">
        <label for="departure">Select a departure:</label>
        <select id="departure" onchange="showRoutes(this.value)">
            <option value="Bucuresti">Bucuresti</option>
            <option value="Timisoara">Timisoara</option>
            <option value="Cluj-Napoca">Cluj-Napoca</option>
            <option value="Targu-Mures">Targu-Mures</option>
            <option value="Iasi">Iasi</option>
            <option value="Suceava">Suceava</option>
            <option value="Oradea">Oradea</option>
            <option value="Brasov">Brasov</option>
            <option value="Constanta">Constanta</option>
        </select>
        <br><br>
        <table id="arrivals" border="1">
        </table>
    </div>
    <script>
        function showRoutes(departure) {
            if (departure === "") {
                $("#arrivals").empty();
                return;
            }
            $.ajax({
                url: "http://localhost/pb1.php",
                method: "GET",
                data: { departure: departure },
                success: function (response) {
                    $("#arrivals").html(response);
                },
                error: function (xhr, status, error) {
                    console.log("Error:", error);
                }
            });
        }
    </script>
</body>
</html>
