<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="pb2.css">
        <title>Problem2</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body class="background">
        <h1 align="center">Create your account!</h1>
        <br>
        <div align="center">
            <div>
                <label for="firstName">First name:</label>
                <input type="text" id="firstName" name="firstName">
            </div>
            <br>
            <div>
                <label for="lastName">Last name:</label>
                <input type="text" id="lastName" name="lastName">
            </div>
            <br>
            <div id="birth">
                <label for="birthDate">Birth:</label>
                <input type="date" id="birthDate" name="birthDate">
            </div>
            <br>
            <div id="ageField">
                <label for="age">Age:</label>
                <input type="text" id="age" name="age">
            </div>
            <br>
            <div id="emailField">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email"></div>
            <br><br>
            <div><button id="submit">Register</button></div>
        </div>
    </body>
    <script src="pb2.js"></script>
</html>
